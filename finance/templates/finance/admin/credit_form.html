{% extends "base.html" %}

{% block title %}Cr√©diter un compte - Finance{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-12">
    <div class="max-w-lg mx-auto px-4">
        <div class="bg-white rounded-3xl shadow-xl p-8">
            <div class="mb-8">
                <a href="{% url 'finance_dashboard' %}" class="text-brand-600 hover:underline text-sm">‚Üê Retour</a>
                <h1 class="text-2xl font-bold text-gray-900 mt-4">üí≥ Cr√©diter un compte</h1>
            </div>

            {% if messages %}
            {% for message in messages %}
            <div
                class="p-4 rounded-xl mb-6 {% if message.tags == 'error' %}bg-red-100 text-red-800{% else %}bg-green-100 text-green-800{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}

            <form method="post" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Pilote</label>
                    <select name="user_id" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500">
                        <option value="">-- S√©lectionner un pilote --</option>
                        {% for p in pilots %}
                        <option value="{{ p.user.id }}" {% if pilot and pilot.user.id==p.user.id %}selected{% endif %}>
                            {{ p.user.first_name }} {{ p.user.last_name }}{% if not p.user.first_name %}{{
                            p.user.username }}{% endif %} ({{ p.account_balance }}‚Ç¨)
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Montant (‚Ç¨)</label>
                    <input type="text" name="amount" required placeholder="100" inputmode="decimal"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <input type="text" name="description" value="Cr√©dit compte"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500">
                </div>

                <div class="pt-4 flex gap-4">
                    <a href="{% url 'finance_dashboard' %}"
                        class="flex-1 text-center py-3 px-4 border border-gray-300 rounded-xl font-bold text-gray-700 bg-white hover:bg-gray-50 transition-colors">Annuler</a>
                    <button type="submit"
                        class="flex-1 py-3 px-4 bg-green-600 text-white rounded-xl font-bold hover:bg-green-700 transition-colors">Cr√©diter</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
