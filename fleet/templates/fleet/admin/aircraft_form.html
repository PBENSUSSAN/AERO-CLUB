{% extends "base.html" %}

{% block title %}{{ action }} un avion - Admin{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-12">
    <div class="max-w-2xl mx-auto px-4">
        <div class="bg-white rounded-3xl shadow-xl p-8">
            <div class="mb-8">
                <a href="{% url 'admin_dashboard' %}" class="text-brand-600 hover:underline text-sm">← Retour au
                    dashboard</a>
                <h1 class="text-2xl font-bold text-gray-900 mt-4">{{ action }} un avion</h1>
            </div>

            {% if messages %}
            {% for message in messages %}
            <div
                class="p-4 rounded-xl mb-6 {% if message.tags == 'error' %}bg-red-100 text-red-800{% else %}bg-blue-100 text-blue-800{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}

            <form method="post" class="space-y-6">
                {% csrf_token %}

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Immatriculation</label>
                        <input type="text" name="registration" required value="{{ aircraft.registration|default:'' }}"
                            placeholder="F-GABC"
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-brand-500 focus:border-brand-500 uppercase">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Modèle</label>
                        <input type="text" name="model_name" required value="{{ aircraft.model_name|default:'' }}"
                            placeholder="Robin DR400"
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-brand-500 focus:border-brand-500">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Heures de vol</label>
                        <input type="text" name="current_hours" value="{{ aircraft.current_hours|default:'0' }}"
                            placeholder="2450.5" inputmode="decimal"
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-brand-500 focus:border-brand-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tarif horaire (€)</label>
                        <input type="text" name="hourly_rate" value="{{ aircraft.hourly_rate|default:'145' }}"
                            placeholder="145" inputmode="decimal"
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-brand-500 focus:border-brand-500">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Statut</label>
                    <select name="status"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-brand-500 focus:border-brand-500">
                        {% if aircraft.status == 'AVAILABLE' %}
                        <option value="AVAILABLE" selected>Disponible</option>
                        {% else %}
                        <option value="AVAILABLE">Disponible</option>
                        {% endif %}
                        {% if aircraft.status == 'MAINTENANCE' %}
                        <option value="MAINTENANCE" selected>En maintenance</option>
                        {% else %}
                        <option value="MAINTENANCE">En maintenance</option>
                        {% endif %}
                        {% if aircraft.status == 'GROUNDED' %}
                        <option value="GROUNDED" selected>Cloué au sol</option>
                        {% else %}
                        <option value="GROUNDED">Cloué au sol</option>
                        {% endif %}
                    </select>
                </div>

                <div class="pt-4 flex gap-4">
                    <a href="{% url 'admin_dashboard' %}"
                        class="flex-1 text-center py-3 px-4 border border-gray-300 rounded-xl font-bold text-gray-700 bg-white hover:bg-gray-50 transition-colors">Annuler</a>
                    <button type="submit"
                        class="flex-1 py-3 px-4 bg-brand-600 text-white rounded-xl font-bold hover:bg-brand-700 transition-colors">{{
                        action }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
