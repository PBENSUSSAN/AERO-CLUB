{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-12">
    <div class="bg-white rounded-3xl shadow-xl border border-gray-100 p-8">
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-gray-900">Noter la séance</h1>
            <p class="text-gray-500">Élève : <span class="font-bold text-gray-800">{{ student.first_name }} {{
                    student.last_name }}</span></p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Thème de la séance</label>
                <input type="text" name="title" required placeholder="ex: Tour de piste 33"
                    class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-brand-500 focus:border-brand-500">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Note Globale</label>
                    <select name="grade"
                        class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-brand-500 focus:border-brand-500">
                        <option value="1">1 - À revoir</option>
                        <option value="2">2 - En cours</option>
                        <option value="3" selected>3 - Acquis</option>
                        <option value="4">4 - Maîtrisé</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Commentaires / Débriefing</label>
                <textarea name="comments" rows="4" required placeholder="Détails du vol, erreurs, progrès..."
                    class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-brand-500 focus:border-brand-500"></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Objectif prochaine séance</label>
                <input type="text" name="next_steps" placeholder="ex: Encadrement"
                    class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-brand-500 focus:border-brand-500">
            </div>

            <div class="pt-4 flex gap-4">
                <a href="{% url 'instructor_dashboard' %}"
                    class="w-1/3 flex justify-center py-3 px-4 border border-gray-300 rounded-xl shadow-sm text-sm font-bold text-gray-700 bg-white hover:bg-gray-50">
                    Annuler
                </a>
                <button type="submit"
                    class="w-2/3 flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-bold text-white bg-brand-600 hover:bg-brand-700 focus:outline-none transition-all transform hover:scale-[1.02]">
                    Enregistrer la leçon
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
