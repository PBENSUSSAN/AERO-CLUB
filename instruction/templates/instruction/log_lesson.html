{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-12">
    <div class="bg-white rounded-3xl shadow-xl border border-gray-100 p-8">
        <div class="mb-8">
            <a href="{% url 'instructor_dashboard' %}" class="text-sm text-brand-600 hover:text-brand-700">< Retour</a>
            <h1 class="text-2xl font-bold text-gray-900 mt-2">Noter la seance</h1>
            <p class="text-gray-500">Eleve : <span class="font-bold text-gray-800">{{ student.first_name }} {{ student.last_name }}</span></p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Type de seance</label>
                    <select name="lesson_type" class="w-full border-gray-300 rounded-lg shadow-sm">
                        <option value="INSTRUCTION">Vol instruction DC</option>
                        <option value="SOLO_SUP">Solo supervise</option>
                        <option value="SOLO">Solo</option>
                        <option value="CHECK">Vol de controle</option>
                        <option value="BRIEFING">Briefing sol</option>
                        <option value="EXAM">Examen</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Phase</label>
                    <select name="phase" class="w-full border-gray-300 rounded-lg shadow-sm">
                        <option value="">-</option>
                        {% for phase in phases %}
                        <option value="{{ phase.id }}">{{ phase.code }} - {{ phase.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Theme de la seance</label>
                <input type="text" name="title" required placeholder="ex: Tour de piste 33" class="w-full border-gray-300 rounded-lg shadow-sm">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Meteo</label>
                    <select name="weather" class="w-full border-gray-300 rounded-lg shadow-sm">
                        <option value="">-</option>
                        <option value="CAVOK">CAVOK</option>
                        <option value="VFR">VFR</option>
                        <option value="MVFR">VFR marginal</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Vent</label>
                    <input type="text" name="wind" placeholder="ex: 180/15kt" class="w-full border-gray-300 rounded-lg shadow-sm">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Objectifs de la seance</label>
                <textarea name="objectives" rows="2" placeholder="Objectifs pedagogiques..." class="w-full border-gray-300 rounded-lg shadow-sm"></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Exercices travailles</label>
                <div class="bg-gray-50 rounded-lg p-4 max-h-60 overflow-y-auto">
                    {% for phase in phases %}
                    <div class="mb-3">
                        <div class="text-xs font-bold text-gray-500 mb-1">{{ phase.code }}</div>
                        <div class="flex flex-wrap gap-2">
                            {% for exercise in phase.exercises.all %}
                            <label class="inline-flex items-center gap-1 bg-white px-2 py-1 rounded border cursor-pointer hover:bg-brand-50">
                                <input type="checkbox" name="exercises" value="{{ exercise.id }}" class="rounded text-brand-600">
                                <span class="text-xs">{{ exercise.code }}</span>
                            </label>
                            {% endfor %}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Points forts</label>
                    <textarea name="strong_points" rows="2" placeholder="Ce qui a bien fonctionne..." class="w-full border-gray-300 rounded-lg shadow-sm"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">A ameliorer</label>
                    <textarea name="areas_to_improve" rows="2" placeholder="Points a travailler..." class="w-full border-gray-300 rounded-lg shadow-sm"></textarea>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Commentaires / Debriefing</label>
                <textarea name="comments" rows="4" required placeholder="Details du vol, erreurs, progres..." class="w-full border-gray-300 rounded-lg shadow-sm"></textarea>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Note Globale</label>
                    <select name="grade" class="w-full border-gray-300 rounded-lg shadow-sm">
                        <option value="1">1 - A revoir</option>
                        <option value="2">2 - En cours</option>
                        <option value="3" selected>3 - Acquis</option>
                        <option value="4">4 - Maitrise</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Objectif prochaine seance</label>
                    <input type="text" name="next_steps" placeholder="ex: Encadrement" class="w-full border-gray-300 rounded-lg shadow-sm">
                </div>
            </div>

            <div class="bg-green-50 rounded-lg p-4">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" name="solo_authorized" class="rounded text-green-600">
                    <span class="font-medium text-green-800">Autoriser le solo</span>
                </label>
                <textarea name="solo_authorization_notes" rows="2" placeholder="Conditions, restrictions..." class="w-full mt-2 border-gray-300 rounded-lg shadow-sm text-sm"></textarea>
            </div>

            <div class="pt-4 flex gap-4">
                <a href="{% url 'instructor_dashboard' %}" class="w-1/3 flex justify-center py-3 px-4 border border-gray-300 rounded-xl shadow-sm text-sm font-bold text-gray-700 bg-white hover:bg-gray-50">Annuler</a>
                <button type="submit" class="w-2/3 flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-bold text-white bg-brand-600 hover:bg-brand-700">Enregistrer la lecon</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
