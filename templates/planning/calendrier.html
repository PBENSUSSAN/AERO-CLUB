{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="h-[calc(100vh-5rem)] flex flex-col md:flex-row relative">

    <!-- Sidebar / Filters -->
    <div class="w-full md:w-64 bg-card border-r border-border p-6 flex flex-col gap-6">
        <div>
            <h2 class="text-xl font-bold text-gray-900 mb-4">Planning</h2>
            <button onclick="openModal()"
                class="w-full bg-brand-600 text-white rounded-xl py-3 font-semibold shadow-lg hover:bg-brand-500 transition-all">
                + Nouvelle Résa
            </button>
        </div>

        <div>
            <h3 class="font-semibold text-muted text-sm uppercase tracking-wider mb-3">Avions</h3>
            <div class="space-y-2">
                {% for aircraft in aircrafts %}
                <label class="flex items-center gap-3 cursor-pointer hover:bg-page p-2 rounded-lg transition-colors">
                    <input type="checkbox" checked
                        class="w-5 h-5 text-brand-600 rounded border-border focus:ring-brand-500">
                    <div class="flex-1">
                        <div class="font-bold text-main">{{ aircraft.registration }}</div>
                        <div class="text-xs text-muted">{{ aircraft.model_name }}</div>
                    </div>
                    <div class="w-3 h-3 rounded-full bg-brand-500"></div>
                </label>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Calendar Area -->
    <div class="flex-1 relative bg-page p-4 md:p-6 overflow-hidden">
        <div id="calendar" class="h-full bg-card rounded-3xl shadow-sm border border-border p-4"></div>
    </div>

</div>

<!-- Modal Réservation -->
<div id="bookingModal" class="hidden fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog"
    aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">

        <!-- Overlay -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"
            onclick="closeModal()"></div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <div
            class="relative inline-block align-bottom bg-white rounded-2xl text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                    <div
                        class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-brand-100 sm:mx-0 sm:h-10 sm:w-10">
                        <svg class="h-6 w-6 text-brand-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                    </div>
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Réserver un vol</h3>
                        <div class="mt-4 space-y-4">

                            <!-- Avion Select -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Avion</label>
                                <select id="aircraftSelect"
                                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-brand-500 focus:border-brand-500 sm:text-sm rounded-md border">
                                    {% for aircraft in aircrafts %}
                                    <option value="{{ aircraft.id }}">{{ aircraft.registration }} - {{
                                        aircraft.model_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- Dates (Read only for now based on selection) -->
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Début</label>
                                    <input type="text" id="startInput"
                                        class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md bg-gray-100"
                                        readonly>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Fin</label>
                                    <input type="text" id="endInput"
                                        class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md bg-gray-100"
                                        readonly>
                                </div>
                            </div>

                            <!-- Error Message -->
                            <div id="errorMessage" class="hidden text-sm text-red-600 bg-red-50 p-2 rounded"></div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button type="button" onclick="submitReservation()"
                    class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-brand-600 text-base font-medium text-white hover:bg-brand-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">
                    Confirmer
                </button>
                <button type="button" onclick="closeModal()"
                    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                    Annuler
                </button>
            </div>
        </div>
    </div>
</div>

<!-- FullCalendar Library -->
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
<script src="{% static 'js/calendar.js' %}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        initCalendar({
            eventsUrl: "{% url 'api_events' %}",
            createReservationUrl: "{% url 'api_create_reservation' %}",
            csrfToken: "{{ csrf_token }}"
        });
    });
</script>
{% endblock %}
